<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Copy Randomizer Settings</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      background: #f5f7fb;
      color: #152238;
    }

    .panel {
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 24px rgba(21, 34, 56, 0.08);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid rgba(21, 34, 56, 0.08);
      background: linear-gradient(135deg, #1f74ff, #8acbff);
      color: #fff;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: #fff;
      padding: 6px;
    }

    section {
      padding: 16px;
      border-bottom: 1px solid rgba(21, 34, 56, 0.06);
    }

    section:last-of-type {
      border-bottom: none;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #0a1c34;
    }

    textarea {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid rgba(21, 34, 56, 0.15);
      resize: vertical;
      background: #fdfefe;
      color: #000;
    }

    .hint {
      font-size: 12px;
      color: #5c6b82;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }

    button.primary {
      background: #1f74ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.primary:hover {
      background: #175dd1;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #1f8d4d;
      min-height: 16px;
    }

    code {
      background: #f1f3f8;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 11px;
    }

    /* Restore default scrollbar appearance */
    * {
      scrollbar-width: thin;
      scrollbar-color: #c1c1c1 #f1f1f1;
    }

    *::-webkit-scrollbar {
      width: 12px;
    }

    *::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    *::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 6px;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

  </style>
</head>

<body>
  <div class="panel">
    <div class="card">
      <header>
        <div class="brand">
          <img src="../assets/icons/icon-48.png" alt="Copy Replacer icon" />
          <div>
            <h1>Copy Randomizer</h1>
            <small>Pastes random sentences instead of what you copied.</small>
          </div>
        </div>
      </header>

      <section>
        <label for="rules">Rules</label>
        <div class="hint">
          One rule per line using<br />
          <code>trigger =&gt; replacement 1 | replacement 2</code>
        </div>
        <textarea id="rules" placeholder="e.g. hello =&gt; Hey there! | Hi! | Hello friend"></textarea>
        <div class="actions">
          <div class="status" id="status"></div>
          <button class="primary" id="save">Save Settings</button>
        </div>
      </section>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
